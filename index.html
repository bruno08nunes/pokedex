<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/style.css" />

        <script src="scripts/script.js" defer></script>

        <title>Pokedex</title>
        <link
            rel="shortcut icon"
            href="assets/favicon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <main>
            <img src="" alt="pokemon" class="pokemon-image second" />
            <h1 class="pokemon-data">
                <span class="pokemon-number"></span>
                <span class="pokemon-name"></span>
            </h1>
            <form class="form">
                <input
                    type="search"
                    class="input-search"
                    placeholder="Nome ou ID"
                    id="pesquisa"
                    required
                />
            </form>
            <div class="types"></div>
            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
            <button class="button btn-share">Share</button>
            <img src="assets/pokedex.png" alt="Pokedex" class="pokedex" />
        </main>
    </body>
</html>
